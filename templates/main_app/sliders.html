<div class="block-slideshow block-slideshow--layout--full block">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="block-slideshow__body">
                    <div class="owl-carousel">
                        {% for slider in sliders %}
                        <a class="block-slideshow__slide" href="{{slider.slider_link}}" target="_blank">
                            <div class="block-slideshow__slide-image block-slideshow__slide-image--desktop"
                                style="background-image: url('{{media_url}}{{slider.image_name}}'); background-size: 100% 100%;"></div>
                            <div class="block-slideshow__slide-image block-slideshow__slide-image--mobile"
                                style="background-image: url('{{media_url}}{{slider.image_name}}');"></div>
                            <div class="block-slideshow__slide-content">
                                {% if slider.slider_title1 %}
                                    <div class="block-slideshow__slide-title">{{slider.slider_title1}}</div>
                                {% endif %}
                                <div class="block-slideshow__slide-text">
                                    {% if slider.slider_title2 %}
                                        {{slider.slider_title2}}
                                    {% endif %}
                                    <br>
                                    {% if slider.slider_title3 %}
                                        {{slider.slider_title3}}
                                    {% endif %}
                                </div>
                            </div>
                        </a>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
