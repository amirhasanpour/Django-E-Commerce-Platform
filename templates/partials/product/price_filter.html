{% load humanize %}
<div class="widget-filters__item">
    <div class="filter filter--opened" data-collapse-item>
        <button type="button" class="filter__title" data-collapse-trigger>قیمت
            <svg class="filter__arrow" width="12px" height="7px">
                <use xlink:href="images/sprite.svg#arrow-rounded-down-12x7"></use>
            </svg>
        </button>
        <div class="filter__body" data-collapse-content>
            <div class="filter__container">
                <span><strong id="sel_price">{{res_aggre.max|intcomma}}</strong></span>
                <br>
                <input type="range" name="price" min="{{res_aggre.min}}" max="{{res_aggre.max}}" value="{{res_aggre.max}}" oninput='showVal(this.value)' onchange='showVal(this.value)'>
                <div class="filter-price">
                    <div class="filter-price__slider"></div>
                    <div class="filter-price__title"><span class="filter-price__min-value"></span>{{res_aggre.min|intcomma}} تومان<span> تا </span> <span class="filter-price__max-value"></span>{{res_aggre.max|intcomma}} تومان</div>
                </div>
            </div>
        </div>
    </div>
</div>
