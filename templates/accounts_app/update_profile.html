{% extends "user_panel_template.html" %}
{% load render_partial %}

{% block title %} | پنل کاربری{% endblock title %}

{% block content %}

<div class="card">
    <div class="card-header">
        <h5>ویرایش پروفایل</h5></div>
    <div class="card-divider"></div>
    <div class="card-body">
        <div class="row no-gutters">
            <div class="col-12 col-lg-7 col-xl-6">
                <div class="form-group">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}
                        <img src="{{ media_url }}{{image_url}}" style="width: 100px; height: 100px;" alt="">
                        <div class="form-group">
                            <button type="submit" class='btn btn-primary mt-4'>ویرایش</button>
                            <a href="{% url "accounts:userpanel" %}" class='btn btn-info mt-4'>انصراف</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
