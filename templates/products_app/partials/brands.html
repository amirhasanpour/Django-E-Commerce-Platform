<div class="widget-filters__item">
    <div class="filter filter--close" data-collapse-item>
        <button type="button" class="filter__title" data-collapse-trigger>برند
            <svg class="filter__arrow" width="12px" height="7px">
                <use xlink:href="images/sprite.svg#arrow-rounded-down-12x7"></use>
            </svg>
        </button>
        <div class="filter__body" data-collapse-content>
            <div class="filter__container">
                <div class="filter-list">
                    {% for brand in brands %}
                        <div class="filter-list__list">
                            <label class="filter-list__item"><span class="filter-list__input input-check"><span class="input-check__body">
                                <input id="item_{{brand.id}}" name="brand" value="{{brand.id}}" type="checkbox" class='input-check__input'><span class="input-check__box"></span>
                                <svg class="input-check__icon" width="9px" height="7px">
                                    <use xlink:href="images/sprite.svg#check-9x7"></use>
                                </svg>
                                </span>
                                </span><span class="filter-list__title">{{brand.brand_title}}</span><span class="filter-list__counter">{{brand.brands.all|length}}</span></label>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
